version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      github-actions:
        patterns:
          - "*"

  # pip (Python)
  - package-ecosystem: "pip"
    directory: "/mcp-server"
    schedule:
      interval: "daily"
    groups:
      python-deps:
        patterns:
          - "*"

  # Docker
  - package-ecosystem: "docker"
    directory: "/mcp-server"
    schedule:
      interval: "daily"

  - package-ecosystem: "docker"
    directory: "/updater"
    schedule:
      interval: "daily"
